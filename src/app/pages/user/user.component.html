<h1>User <small>Nombre user</small></h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/users">
      <i class="fa fa-arrow-left"></i>
      Back
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>ID</label>
        <input type="text"
               class="form-control"
               placeholder="ID"
               [(ngModel)]="user.id"
               name="id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">

        <div class="form-group">
          <label>Citizen id</label>
          <input type="number"
                 class="form-control"
                 name="Citizen_id"
                 [(ngModel)]="user.Citizen_id"
                 placeholder="Citizen id"
                 required>
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Name"
                 [(ngModel)]="user.Name"
                 name="name"
                 required>
        </div>


        <div class="form-group">
          <label>Country</label>
          <input type="text"
                 class="form-control"
                 placeholder="Country"
                 [(ngModel)]="user.Country"
                 name="country"
                 required>
        </div>

      </div>


      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
